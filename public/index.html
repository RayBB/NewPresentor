    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <main role="main" class="container">
        <div class="row">
            <div class="outsideWrapper col-lg-8">
                <div class="insideWrapper">
                    <canvas id="the-canvas" class="coveredImage"></canvas>
                    <canvas width="730" height="530" id="c"></canvas>
                </div>
                <div class="controls text-center">
                    <button class="btn btn-primary" id="prev">Previous</button>

                    <span id="pageCounts">Page:
                        <span id="page_num"></span> /
                        <span id="page_count"></span>
                    </span>

                    <button class="btn btn-primary" id="next">Next</button>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-block controls text-center">
                        <h3>Brush Settings</h3>
                        Color:
                        <!--<input type="color" id="color"> -->
                        <div id="cp2" class="input-group colorpicker-component">
                            <input id="color" type="text" value="#00AABB" class="form-control" />
                            <span class="input-group-addon">
                                <i></i>
                            </span>
                        </div>
                        Size:
                        <input class="form-control" type="number" id="size" value="3">
                        <hr>
                        <button class="btn btn-warning" id="clear" style="margin-left: 10px;">Clear</button>
                        <button class="btn btn-warning" id="undo" style="margin-left: 10px;">Undo</button>

                    </div>
                </div>
            </div>
        </div>


    </main>
